<h1 mat-dialog-title>Edit note</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill" style="width:485px">
    <mat-label>Note</mat-label>
    <textarea matInput [(ngModel)]="data.noteForEdit">{{data.noteForEdit}}</textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions style="display:block">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.noteForEdit+'$'" cdkFocusInitial style="float:right;margin-right:5%">Save</button>
</div>
