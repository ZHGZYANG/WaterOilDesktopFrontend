<h1 mat-dialog-title>Edit tags</h1>
<div mat-dialog-content>
  <mat-form-field class="filter" appearance="fill" style="width:485px">
    <mat-chip-list #chipList>
      <mat-chip *ngFor="let tag of data.tagsForEdit" (removed)="remove(tag)">
        {{tag.name}}
        <button matChipRemove>
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip>
      <input placeholder="Input a tag and press Enter"
             [matChipInputFor]="chipList"
             [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
             [matChipInputAddOnBlur]="addOnBlur"
             (matChipInputTokenEnd)="add($event)" style="width: 100%">
    </mat-chip-list>
  </mat-form-field>

</div>
<div mat-dialog-actions style="display:block">
  <button mat-button (click)="onNoClick()">Cancel</button>
  <button mat-button [mat-dialog-close]="data.tagsForEdit" cdkFocusInitial style="float:right;margin-right:5%">Save</button>
</div>
